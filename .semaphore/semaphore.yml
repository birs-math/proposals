version: v1.0
name: Docker
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build & Run DB
    task:
      jobs:
        - name: docker build
          commands:
            - checkout
            - docker build -t proposals .
        - name: run postgresql
          commands:
            - sem-service start postgres 10
            - sem-service status postgres
      secrets:
        - name: Proposals DB Credentials
        - name: Proposals Seed Keys
      env_vars: []
