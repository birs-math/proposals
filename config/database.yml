default: &default
  adapter: postgresql
  pool: 5
  timeout: 5000
  host: <%= ENV['RDS_HOSTNAME'] || 'localhost' %>
  port: <%= ENV['RDS_PORT'] || 5432 %>
  username: <%= 'root' || 'proposals' %>
  password: <%= '1234' || 'proposals' %>
development:
  <<: *default
  database: proposals_development_db
canary:
  <<: *default
  database: proposals_development_db
staging:
  <<: *default
  database: proposals_staging_db
test: &test
  <<: *default
  database: proposals_test_db
production:
  <<: *default
  database: <%= ENV['RDS_DB_NAME'] %>
  username: <%= ENV['RDS_USERNAME'] %>
  password: <%= ENV['RDS_PASSWORD'] %>
  host: <%= ENV['RDS_HOSTNAME'] %>
  port: <%= ENV['RDS_PORT'] %>