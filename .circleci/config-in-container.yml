version: 2.1
jobs:
  build:
    docker:
      - image: birs/proposals:circle-59
        environment:
          PG_HOST: localhost
          PG_USER: $POSTGRES_USER
          PG_PASSWORD: $POSTGRES_PASSWORD
          RAILS_ENV: test
          RACK_ENV: test
      - image: postgres:13.1
        environment:
          POSTGRES_USER: $POSTGRES_USER
          POSTGRES_PASSWORD: $POSTGRES_PASSWORD
          POSTGRES_DB: $POSTGRES_DB
    steps:
      - checkout
      - run:
          name: Add Db to Hosts
          command: echo "127.0.0.1 localhost db" >> /etc/hosts
      - run:
          name: Move checked out code
          command: cd ~; rm -rf /home/app/proposals/*; mv project/* /home/app/proposals/
      - run:
          name: Bundle Install
          command: cd /home/app/proposals; /usr/local/rvm/bin/rvm-exec 2.7.2 bundle update
      - run:
          name: Create databases
          command: |
            cd /home/app/proposals
            RAILS_ENV=development DB_USER=$POSTGRES_USER DB_PASS=$POSTGRES_PASSWORD rake db:create
            RAILS_ENV=test DB_USER=$POSTGRES_USER DB_PASS=$POSTGRES_PASSWORD rake db:create
      - run:
          name: run entrypoint script
          command: /sbin/entrypoint.sh
